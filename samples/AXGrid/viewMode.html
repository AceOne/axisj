	<script type="text/javascript">
	var myGrid = new AXGrid();
	var itemSum = 0;
	var fnObj = {
		pageStart: function(){
			AXCode.bind(); // 소스보기

			myGrid.setConfig({
				targetID : "AXGridTarget",
				theme : "AXGrid",
				viewMode: "icon", // ["grid","icon","iconGrid"]
				colGroup : [
					{key:"no", label:"번호", width:"50", align:"right"}, 
					{key:"title", label:"제목", width:"200"},
					{key:"writer", label:"작성자", width:"100", align:"center"}
				],
				
				body : {
					view: {
						icon: {
							// 속성이 없을때 예외 처리 마지막에 구현
							width:"200",
							height:"300",
							img: {left:"10", top:"10", width:"179", height:"180",style:"border:1px solid #ccc;"},
							label:{left:"10", top:"200", width:"180", height:"20"},
							description: {left:"10", top:"225", width:"180", height:"65", style:"color:#888;"},
							buttons: {
								left:"5", top:"5", width:"180", height:"20", style:"", 
								items:[
									{label:"but1", style:"", addClass:"AXButton Green", onclick:function(){
										fnObj.otherFunction(this);
									}},
									{label:"but2", style:"", addClass:"AXButton", onclick:function(){
										fnObj.otherFunction(this);
									}},
								]
							},
							format: function(){
								return {
									imgsrc : this.item.img,
									label : this.item.title,
									description : this.item.writer+", "+this.item.no+" / " + (this.item.desc || "")
								}
							}
						},
						iconGrid: {
							
						}
					},				
					onclick: function(){
						//toast.push(Object.toJSON({index:this.index, item:this.item}));
						//alert(this.list);
						//alert(this.page);
					},
					ondblclick: function(){
						toast.push(Object.toJSON({index:this.index, item:this.item}));
						//alert(this.list);
						//alert(this.page);
					}
				},
				page:{
					paging:false, 
					status:{formatter: null}
				}
			});
			
			var list = [
				{no:1, title:"AXGrid 첫번째 줄 입니다.AXGrid 첫번째 줄 입니다.AXGrid 첫번째 줄 입니다.", writer:"장기영", img:"img/1.jpg", desc:"많은 글을 담고 있는 내용 입니다. 자연스럽게 줄이 넘어가고 표현되는 것이 관건 입니다."}, // item
				{no:2, title:"AXGrid 두번째 줄 입니다.", writer:"장기영", img:"img/2.jpg"},
				{no:3, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", img:"img/3.jpg"},
				{no:4, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", img:"img/4.jpg"},
				{no:5, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", img:"img/5.jpg"},
				{no:6, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", img:"img/6.jpg"},
				{no:7, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", img:"img/7.jpg"},
				{no:8, title:"AXGrid 첫번째 줄 입니다.", writer:"장기영", img:"img/8.jpg"},
				{no:9, title:"AXGrid 두번째 줄 입니다.", writer:"장기영", img:"img/9.jpg"},
				{no:10, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", img:"img/10.jpg"},
				{no:11, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", img:"img/11.jpg"},
				{no:12, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", img:"img/12.jpg"},
				{no:13, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", img:"img/13.jpg"},
				{no:14, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", img:"img/14.jpg"},
				{no:15, title:"AXGrid 두번째 줄 입니다.", writer:"장기영", img:"img/15.jpg"},
				{no:16, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", img:"img/16.jpg"},
				{no:17, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", img:"img/17.jpg"},
				{no:18, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", img:"img/18.jpg"},
				{no:19, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", img:"img/19.jpg"},
				{no:20, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", img:"img/20.jpg"}
			];
			myGrid.setList(list);
		},
		otherFunction: function(reqThis){
			toast.push(reqThis.buttonItem.label+"//"+Object.toJSON(reqThis.item));
		}
	};
	
	$(document.body).ready(function(){
		setTimeout(fnObj.pageStart, 1);
	});
	</script>
