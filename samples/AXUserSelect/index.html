<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>AXUserSelect</title>
    
    <meta property="og:image" content="/img/axisj_sns.png" /> 
    <meta property="og:site_name" content="Axis of Javascript - axisj.com" /> 
    <meta property="og:description" id="meta_description" content="Javascript UI Library based on JQuery" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=1.0" />

	<!-- css block -->
	<link rel="stylesheet" type="text/css" href="../../css/default_common.css" />
	<link rel="stylesheet" type="text/css" href="../../_AXJ/ui/default/AXJ.css" />
	<link rel="stylesheet" type="text/css" href="../../_AXJ/ui/default/AXTabs.css" />
	<link rel="stylesheet" type="text/css" href="../../_AXJ/ui/default/AXUserSelect.css" />
	<style type="text/css">
	H2{font-family:consolas;}
	
	.test{}
	.test div{line-height:3em;}
	</style>
	<!-- css block -->

	<!-- js block -->
	<script type="text/javascript" src="../../_AXJ/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../_AXJ/lib/AXJ.js"></script>
	<script type="text/javascript" src="../../_AXJ/lib/AXTab.js"></script>
	
	<script type="text/javascript" src="../../_AXJ/lib/AXDrag.js"></script>
	<script type="text/javascript" src="../../_AXJ/lib/AXUserSelect.js"></script>
	
	<script type="text/javascript" src="pageTab.js"></script>
	<script type="text/javascript" src="../../_AXJ/lib/AXCodeView.js"></script>

	<script type="text/javascript">	
	var myUserBox = new AXUserSelect();
	var fnObj = {
		pageStart: function(){
			
			fnObj.userInit();
			
			fnObj.pageTabBind(); // 탭 메뉴 바인드
			AXCode.bind(); // 소스보기
		},
		pageTabBind: function(){
			$("#demoPageTabTarget").bindTab({value: "AXUserSelect", overflow: "visible", options: myTabOption, onchange: pageTabChange});
		},
		userInit: function(){
			myUserBox.setConfig({
				containerID:"userSelect1"
			});
		},
		getUserList: function(){
			return myUserBox.getDS();
        },
        add: function(){
        	var ds = [];
        	ds.push({
			    id:AXUtil.timekey(),
			    nm:AXUtil.timekey(),
			    desc:"AXISJ"
		    });
		    myUserBox.push(ds);
        }
	};
	$(document.body).ready(function(){
		fnObj.pageStart.delay(0.1);
	});
	</script>
	<!-- js block -->

</head>
<body>
	<div style="padding:20px;">
		
		<div id="demoPageTabTarget"></div>
		
		<div class="Hspace20"></div>
				
		<div style="width:200px;" class="test">
			<div id="userSelect1" class="userSelectBox readyDrop" oncontextmenu="return false;" style="min-width:150px; height:200px;"></div>
		</div>
		
		<div style="padding:5px;">
			<button class="AXButton" onclick="fnObj.add();">추가</button>
		</div>

	</div>

</body>
</html>
