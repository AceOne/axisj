	<script type="text/javascript">
		
	var fnObj = {
		pageStart: function(){
			AXCode.bind(); // 소스보기
			
		},
		maskOpen: function(blink){
			toast.push("마스크를 클릭하면 마스크가 사라집니다");
			
			if(blink){
				//mask.setCSS({backgroundColor:"#ff0000"});
				mask.open();
				mask.blink([
	    			{
	    				css:{
	    					opacity: "0.1"
	    				}, time:500
	    			},
	    			{
	    				css:{
	    					opacity: "0.8"
	    				}, time:500
	    			}
	    		]);
			}else{
				mask.setCSS({opacity:"0.6"});	
				mask.open();
			}
			
			setTimeout(function(){
	    		$(document.body).bind("click", function(){
	    			mask.stopBlink();
	    			mask.close();
	    			$(document.body).unbind("click");
	    		});
	    	}, 1);
			
		}
	};
	$(document).ready(fnObj.pageStart);
	</script>
	<!-- js block -->

		<div class="Hspace20"></div>

			<legend>AXMask</legend>
			<textarea class="fieldsetBody" rows="10">
mask.open(); // 열기 명령

mask.blink([
	{css:{opacity: "0.1"}, time:500},
	{css:{opacity: "0.8"}, time:500}
]);

			</textarea>

			<input type="button" value="마스크열기" class="AXButton" onclick="fnObj.maskOpen();" />
