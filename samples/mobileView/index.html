<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>AXMobileView</title>
    <meta property="og:image" content="/img/axisj_sns.png" /> 
    <meta property="og:site_name" content="Axis of Javascript - axisj.com" /> 
    <meta property="og:description" id="meta_description" content="Javascript UI Library based on JQuery" />
	<!-- css block -->
	<link rel="stylesheet" type="text/css" href="../../css/default_common.css" />
	<link rel="stylesheet" type="text/css" href="../../_AXJ/ui/default/AXJ.css" />
	<!-- js block -->
	<script type="text/javascript" src="../../_AXJ/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../_AXJ/lib/AXJ.js"></script>
	<script type="text/javascript">

	var myUIScroll = new AXScroll(); // 스크롤 인스턴스 선언
	var fnObj = {
		pageStart: function(){
			
			myUIScroll.setConfig({
				targetID:"UIScrollContainer",
				scrollID:"UIScrollTarget",
				touchDirection:false
			});
			
		}
	};

	$(document.body).ready(function(){
		setTimeout(fnObj.pageStart, 1);
	});
	</script>
</head>
<body>

		<div style="position:relative;width:437px;height:792px;">
			<img src="mobileBG.png" align="middle" alt="" />
			
			<div id="UIScrollContainer" style="position:absolute;left:36px;top:79px;width:360px;height:633px;border:1px solid #000;border-radius:5px;box-shadow:inset 3px 3px 5px #000;">
				<div id="UIScrollTarget" style="height:1500px;background:#fff;">
					
				</div>
			</div>
		</div>
		
</body>
</html>
