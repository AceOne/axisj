var str = "What want <to> <play>? bla bla"
var str = str.replace(/<[^>]*>/gi, function(match){
	return "_A@X_" + match + "_A@X_";
});
var arr = str.split(/_A@X_/gi);

var returnArray = [];
for(var a=0;a<arr.length;a++){
	var myWord = arr[a];
	if(myWord.substring(0, 1) == "<"){
		returnArray.push({ type:"input", value:myWord.replace(/[<>]/g, "") });
	}else{
		returnArray.push({ type:"string", value:myWord });
	}
}

trace( returnArray );
